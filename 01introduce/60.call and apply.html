<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            call()和apply()
                -这两个方法都是函数对象的方法，需要通过函数对象来调用
                -当对函数调用call(),apply()都会调用函数执行
                -在调用call和apply()可以将一个对象指定为第一个函数
                    此时这个对象将会成为函数执行时的this
                -call可以将实参在对象之后依次传递
                -apply需要将实参放在一个数组里面同意传递

            总结：
                以函数形式调用时，this永远是window
                以方法的形式调用时，this是调用方法的对象
                以构造函数的形式调用时，this是新创建的那个对象
                使用call和apply调用函数时，this是指定的对象
                

        */
        function fun(a,b){
            console.log("a="+a)
            console.log("b="+b)
            //alert(this.name);

        }
        var obj={name:"obj"};
        var obj2={name:"obj2"}
        fun.call(obj,1,3);
        //fun.apply(obj2,[1,2]);
        //fun();
    </script>
</head>
