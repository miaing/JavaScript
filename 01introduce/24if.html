<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
          在JS中，程序的语句都是从上向下一行一行的执行
          通过流程控制语句可以控制程序执行的流程
                使程序根据一定的条件来选择执行

            语句的分类：
                条件判断语句
                条件分支语句
                循环语句


            条件判断语句：
                在
                使用条件判断语句，可以可以在执行某个语句时进行判断
                如果判断成立才会执行语句，判断不成立则不会执行

                if语句
                 语法1：
                     if(条件表达式){
                         语句
                     }

                     if语句在执行时，会对条件表达式进行求值判断，
                     如果表达的值为true则，会执行if后的语句
                     如果表达的值为false，则不会执行if以后的语句

                     if语句只会控制紧跟其后的语句
                     如果if语句想要控制后面多个语句，可以使用代码块进行组合
                     代码块不是必须的。但是在开发中尽量写，
        */
                     var a=10;
                     var  b=34;

                     if(a>9&&b<35 ){
                         alert("这个值是否会执行")
                     }
    </script>
</head>
