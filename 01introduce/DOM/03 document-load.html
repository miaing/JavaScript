<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            浏览器在加载一个页面时，是按照自上乡下的顺序加载的
            读取到一行就执行一行，如果将script标签写到页面的上边
            在代码执行时，页面还没有加载，DOM对象也还没有加载
            会导致无法获取到DOM对象

            onload事件会在整个页面加载完成时才触发，
            为window绑定一个事件
                该事件对应的响应函数会在页面加载完成之后才执行
                这样可以确保我们的代码执行时，所有的DOM事件都已经加载完毕
        */
       
        window.onload = function(){
            var btn = document.getElementsById("btn");
            btn.onclick = function(){
                alert("你就知道点");
            };
        };

    </script>
</head>
<body>
    <button id="btn">按钮小程序</button>
</body>
</html>
