<html lang="en">

    <title>Document</title>
    <script>
        /*
            根据元素的class属性值查询一组元素节点对象
                getElementByClassName()可以根据class属性值获取一组元素节点对象
                但是该方法不支持IE8及以下的浏览器
        
        var box1 = document.getElementsByClassName("box1");
        console.log(box1);

        查询页面里所有的div
         var divs = document.getElementsByClassName("div");

         获取页面中的class为box1喜爱的div
            .box1 div 

            document.querySelector(".box1 div")
                需要一个选择器作的字符串作为参数，可以根据一个css选择器来查询一个元素的节点元素
                虽然IE8中没有getElementByClassName()但是可以使用querySelect()代替
                使用该方法总会返回唯一的一个元素，如果满足条件的元素有多个，那么他只会返回第一个
              
            document.querySelectorAll(".box1 div")
                该用法和上面的相似，不同的是他会将符合条件的元素分装到一个数组里面
                即使符合天剑的元素只有一个，他也会封装到一个数组里面

        */

        var div = document.querySelector(".box1 div");

        console.log(div);

    <div class="box1">
        <div>我是box1中的div</div>
