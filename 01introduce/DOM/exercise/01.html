<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        window.onload = function(){
            //获取四个多选框items
		var items = document.getElementsByName("items");
		//获取全选/全不选的多选框
		var checkedAllBox = document.getElementById("checkedAllBox");

            /*
                全选按钮，
                    点击按钮以后，四个选项框全都被选中
           
             //为id为checkdeAllBtn的按钮绑定一个单击响应函数
             var checkdeAllBtn = document.getElementById("checkdeAllBtn");
             checkdeAllBtn.onclick = function(){
                //设置四个多选框为选中状态
                //获取四个多选框items
                var items = Document.getElementByName("items");
                //alert(items.length);
                //遍历items
                for(var i=0 ; i<items.length; i++){
                    //通过多选框的checked属性可以获取或设置多选框的选中
                    //alert(items[i].checkd);
                    //设置四个多选框为选中状态
                    items[i].checkd = true;
                }
             };
             //alert("checkdeAllBtn"); */
             //1.#checkedAllBtn
		//1.为id为checkedAllBtn的按钮绑定一个单击响应函数
		var checkedAllBtn = document.getElementById("checkedAllBtn");
		checkedAllBtn.onclick = function(){
			
			
			//遍历items
			for(var i=0 ; i<items.length ; i++){
				
				//通过多选框的checked属性可以来获取或设置多选框的选中状态
				//alert(items[i].checked);
				
				//设置四个多选框变成选中状态
				items[i].checked = true;
			}
			
			//将全选/全不选设置为选中
			checkedAllBox.checked = true;
			
			
        };

        //2.为id为checkedNoBtn的按钮绑定一个单击响应函数
        var checkedNoBtn  = document.getElementById("checkedNoBtn");
        checkedNoBtn.onclick = function(){
            for(var i = 0; i<items.length; i++){
                items[i].checked = false;
            }
             //将checkedAllBox设置为不选中状态
             checkedAllBox.checked = false;
        }
		
        
        //3.为id为ccheckedRevBtn的按钮绑定一个单击响应函数
        var checkedRevBtn  = document.getElementById("checkedRevBtn");
        checkedRevBtn.onclick = function(){
            for(var i = 0; i<items.length; i++){
                /*if(items[i].checked){
                    items[i].checked = false;
                }else{
                    items[i].checked = true;
                }*/
                items[i].checked =  ! items[i].checked;
                
            }
        };


            //4.为id为sendBtn的按钮绑定一个单击响应函数
            var sendBtn = document.getElementById("sendBtn");
            sendBtn.onclick = function(){
                for(var i = 0; i<items.length; i++){
                    if(items[i].checked){
                        alert(items[i].value);
                    }
                }
            };

            //为id为checkedAllBox绑定一个单击响应函数
            /*
                全选、不全选 多选框
                    -当他选中时，其余的也选中，当他取消时，其他的也取消

                    -在事件响应函数中，响应函数给谁绑定，this就是谁
            */
            var checkedAllBox = document.getElementById("checkedAllBox");
            checkedAllBox.onclick = function(){
                //alert(checkedAllBox == this);
                for (var i =0 ; i < items.length ; i++){

                    items[i].checked = checkedAllBox.checked;
                }
            }

            //为四个多选框分别设置单击响应函数
            for(var i=0; i<items.length; i++){
                items[i].onclick = function(){
                    //将checkedAllBox设置为选中状态
                    checkedAllBox.checked = true;
                    for(var j= 0; j<items.length; j++){
                        //判断四个多选框是否全选
                        //只要有一个没选中就不是全选
                        if(!items[j].checked){
                            checkedAllBox.checked = false;
                            break;
                        }
                    }
                }
            }







        };

    </script>
</head>
<body>
    <form method="post" action="">
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
		
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>
</html>
