<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/css.css">
    <script>
        //定义一个函数，专门用来为指定元素绑定单击函数
            //参数：  idStr  用来绑定单击响应函数的对象的id属性值
            //         fun  事件的回调函数，当单击元素时，该函数将会被触发 
        function myClick(idStr,fun){
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }
        window.onload = function(){
            //

            //为id为btn01的按钮绑定一个单击响应函数
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
                //查找#bj的节点
                var bj = document.getElementById("bj");
                //打印bj
                //innerHTML通过这个属性可以获取到元素内部的html代码
                alert(bj.innerHTML);
            };
            
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function(){
                //查找若有的li节点
                //getElementsByTagName()可以根据标签名获取一组元素节点对象
                //这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到一个对象中
                //即使查询到的元素只有一个，也会封装到数组中返回
                var lis = document.getElementsByTagName("li");
                //打印lis
                //alert(lis.length);
                //变量lis
                for(var i = 0 ; i<lis.length; i++){
                    alert(lis[i].innerHTML);

                }

            };
            //btn03的按钮绑定一个单击响应函数
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function(){
                //查找name=gender的所有节点
                var inputs = document.getElementsByName("gender");
                //打印节点
                for(var i=0; i=inputs.length; i++){
                    /*
                        innerHTNL是获取元素内部的HTML代码的
                        对于自结束标签没有用

                    */
                   alert(inputs[i].value);
                }
            };
            //为id为btn04的按钮绑定一个单击响应函数
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function(){
                //获取id为city的元素
                var city = document.getElementById("city");
                //获取city下的li节点
                var lis = city.getElementsByTagName("li");
                for (var i=0; i <lis.length; i++){
                    alert(lis[i].innerHTML);
                }
            }

            //为id为btn05的按钮绑定一个单击响应函数
            /*var btn05 = document.getElementById("btn05");
            btn05.onclick = function(){
                var city = Document.getElementById("city");
                var cns =city.childNodes;
                alert(cns.length);
            }*/
            //为id为btn05的按钮绑定一个单击响应函数
				var btn05 = document.getElementById("btn05");
				btn05.onclick = function(){
					//获取id为city的节点
					var city = document.getElementById("city");
					//返回#city的所有子节点
					/*
					 * childNodes属性会获取包括文本节点在呢的所有节点
					 * 根据DOM标签标签间空白也会当成文本节点
					 * 注意：在IE8及以下的浏览器中，不会将空白文本当成子节点，
					 * 	所以该属性在IE8中会返回4个子元素而其他浏览器是9个
					 */
					var cns = city.childNodes;
					
					//alert(cns.length);
					
					/*for(var i=0 ; i<cns.length ; i++){
						alert(cns[i]);
					}*/
					
					/*
					 * children属性可以获取当前元素的所有子元素
					 */
					//var cns2 = city.children;
					alert(cns.length);
				};

                	//返回#phone的第一个子节点
                    var btn06 = document.getElementById("btn06");
                    btn06.onclick = function(){
                        var phone = document.getElementById("phone");
                        var fir = phone.firstChild;
                        /*for (var i= 0 ; i<fir.length; i++){
                            alert(fir);

                        }*/
                        alert(fir.innerHTML);
                    }

                   //为id为btn07的按钮绑定一个单击响应函数
				myClick("btn07",function(){
					
					//获取id为bj的节点
					var bj = document.getElementById("bj");
					
					//返回#bj的父节点
					var pn = bj.parentNode;
					
					alert(pn.innerHTML);
					
					/*
					 * innerText
					 * 	- 该属性可以获取到元素内部的文本内容
					 * 	- 它和innerHTML类似，不同的是它会自动将html去除
					 */
					//alert(pn.innerText);
					
					
				});
                	//返回#android的前一个兄弟节点
                    //为id为btn8的按钮绑定一个单击响应函数
                    myClick("btn08",function(){
                        //获取id为Android的元素
                        var and = document.getElementById("android");
                        //返回Android前一个兄弟节点
                        var ps = and.previousSibling;
                        //返回Android前一个兄弟元素
                        //var ps = and.previousElementSibling;
                        alert(ps.innerHTML);
                    });
                        
                    	//读取#username的value属性值
                        myClick("btn09",function(){
                            var val = document.getElementById("username");
                            //读取属性值
                            alert(val.value);
                        });


                        //设置#username的value属性值
                        myClick("btn10",function(){
                            var val = document.getElementById("username");
                            //读取属性值
                            val.value = "今天天气真好";
                        });

                        		//返回#bj的文本值
                            myClick("btn11",function(){
                            var bj = document.getElementById("bj");
                            //读取属性值
                            alert(bj.innerHTML);
                        });

        }

                //查找#bj节点
				//查找所有li节点
				//查找name=gender的所有节点
				//查找#city下所有li节点
				//返回#city的所有子节点
				//返回#phone的第一个子节点
				//返回#bj的父节点
				//返回#android的前一个兄弟节点
				//读取#username的value属性值
				//设置#username的value属性值
				//返回#bj的文本值
		
    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市?
            </p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>

            <br>
            <br>

            <p>
                你喜欢哪款单机游戏?
            </p>

            <ul id="game">
                <li id="rl">红警</li>
                <li>实况</li>
                <li>极品飞车</li>
                <li>魔兽</li>
            </ul>

            <br />
            <br />

            <p>
                你手机的操作系统是?
            </p>

            <ul id="phone"><li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
        </div>

        <div class="inner">
            gender:
            <input type="radio" name="gender" value="male"/>
            Male
            <input type="radio" name="gender" value="female"/>
            Female
            <br>
            <br>
            name:
            <input type="text" name="name" id="username" value="abcde"/>
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">查找#bj节点</button></div>
        <div><button id="btn02">查找所有li节点</button></div>
        <div><button id="btn03">查找name=gender的所有节点</button></div>
        <div><button id="btn04">查找#city下所有li节点</button></div>
        <div><button id="btn05">返回#city的所有子节点</button></div>
        <div><button id="btn06">返回#phone的第一个子节点</button></div>
        <div><button id="btn07">返回#bj的父节点</button></div>
        <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
        <div><button id="btn09">返回#username的value属性值</button></div>
        <div><button id="btn10">设置#username的value属性值</button></div>
        <div><button id="btn11">返回#bj的文本值</button></div>
    </div>
</body>
</html>
