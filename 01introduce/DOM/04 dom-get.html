                alert(bj.innerHTML);

                //即使查询到的元素只有一个，也会封装到数组中返回
                var lis = document.getElementsByTagName("li");
                //打印lis
                //alert(lis.length);
                //变量lis
                for(var i = 0 ; i<lis.length; i++){
                    alert(lis[i].innerHTML);

                        对于自结束标签没有用

                    */
                   alert(inputs[i].value);

</head>
