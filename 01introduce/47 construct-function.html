<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
            创建一个构造函数，专门用来创建Person对象
            构造函数也是一个普通函数，创建方式和普通函数一样
            不同的是构造函数习惯上用首字母大写来表示

            构造函数和普通函数的调用方式不同，
             普通函数是直接调用，构造函数是需要用new关键次来调用

            构造函数的执行流程：
            1.立即创建一个新的对象
            2.将新创建的对象设置为函数中的this，在构造函数中可以使用this来引用新建的对象
            3.逐行执行函数中的代码
            4.将新建的对象作为函数值来返回

        */
       function Person(name,gender,age){
            this.name = name;
            this.gender = gender;
            this.age = age;
            this.sayHello = function(){
                alert(this.name);
            };
       }
       var per = new Person("太上老君","男",800);
       console.log(per);
       //可以使用一个instanceof 来检查一个对象是否是一个类的函数
       //语法：对象instanceod 实例
       //所有的对象都是object的后代元素
       //任何对象用instanceof来检验是否是object的实例，都会返回true 
       //console.log(per instanceof Dog);

    </script>
