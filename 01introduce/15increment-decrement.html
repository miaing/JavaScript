<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            自增：使变量在自身的基础上增加1
                对于一个变量自增以后，原变量的值会立即增加1
                自增分为两种类型：前++（a++）和后++
                a++表示自增前的变量（原值）
                ++a表示自增后的值（新值）

            自减：使变量在自身的基础上自减1
                对于一个变量自增以后，原变量的值会立即自减1
                自增分为两种类型：前--（a--）和后--
                a--表示自减前的变量
                --a表示自减后的值
        */
       var a = 24;
        ++a;
       a++;
       console.log("result=" +a);
    </script>
</head>

</body>
