    <title>Document</title>
    <script>
        /*
            赋值运算符=

            =表示符号右边的值赋予给符号左边的变量

            
            a+=3与a=a+3是等价的
            a-=3与a=a-3是等价的
            a*=3与a=a*3是等价的
            a/=3与a=a/3是等价的
            a%=3与a=a%3是等价的
        */
       var a=4;
       a/=3;
       console.log(a);
    </script>
