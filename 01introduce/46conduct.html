    <script>
        /*
            使用工厂方法创建对象
            使用该方法可以大批量的创建对象*/
        
       function createPerson(name,gender){
           //创建一个新的对象
           var obj = new Object();
           obj.name = name;
           obj.gender =gender;
           obj.sayName = function(){
               alert(this.name)
           };
           return obj;

       }
       //var obj = createPerson();
       var obj2 = createPerson("孙悟空","男");
       var obj3 = createPerson("杀生丸","男");
       console.log(obj2);
       console.log(obj3);
       
     
    </script>
