                调用函数时创建函数作用域，函数执行完毕，作用域消失

                在函数作用域中可以访问到全局作用域的变量
                    相反则不会
                挡在函数作用域中操作一个函数时，他会先在自身作用域中寻找，没有则会在上一级作用域中寻找
                要是都没有则会返回报错

                d没有使用var关键词，则会设置为全局变量

                定义形参就相当于在函数作用域中声明了变量
