<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            使用==来做相等运算
                当使用==来比较两个值是否相等时，如果值的类型不同，则会自动转换为数字，然后再进行比较

                注意：undefined是由null衍生出来的
                        所以两则是相等的，返回为true
                    NaN和任何值做相等运算都是false,包括他本身

                    另外可以通过isNaN()函数来判断变量是否为NaN
                    如果是NaN则会返回true,否则是false
                !=做不相等运算

                ===做全等运算
                    用来比较两个值是否全等，他与相等类似。但是不同的是，如果两个值的类型不同，不会对其自动做类型转换，直接返回false
                
                !==做不全等运算

        */
       var a=NaN;
       console.log(isNaN(a))
    </script>
</head>

</body>
</html>
