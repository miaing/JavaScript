<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            slice()
                -可以用来从数组中提取指定的元素
                -该方法不会改变元素数组，而是将截取到的元素装到一个新的数组中
                -参数
                    1.截取开始的位子的索引，包含其本身
                    2.截取结束位置的索引，不包含结束索引
                        第二个参数可以不写，则表示截取开始位置之后的所有元素的索引
                        -索引可以传递一个负值，则从后往前计算
                        -1表示倒数第一个
            splice()
                -可以删除数组中指定的元素
                -删除的元素会影响到元数组，并且将指定的元素删除
                 并将删除的元素作为返回值返回

                -参数：
                    第一个参数，表示开始位置的索引
                    第二个，表示删除的数量
                    第三个级以后
                        可以传递一些新的元素，将会将其插入到开始位置索引的前边
      
       var arr=["猪八戒","沙和尚","唐僧","孙悟空"];
       result = arr.slice(1,-1);
       console.log(result);
         */
         var arr=["猪八戒","沙和尚","唐僧","孙悟空"];
         arr.splice(1,0,"老罗");
         console.log(arr);
    </script>
</head>

</body>
</html>
