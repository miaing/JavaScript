    <title>Document</title>
    <script>
        /*
            在创立函数时，可以在函数的()内设立一个或多个形式参数
            多个形参可以用，隔开，声明参数相当于在函数内部创建了相对应的参数
            但并不赋值

            在调用函数，可以()内设置对应的实参
            实参将会赋值给对应形参

            调用参数时不会检查实参的类型，
            注意是否会接受到非法的参数，如果有可能，则需检查参数

            调用函数时也不会检查函数的数量
            
        
        */
    </script>
