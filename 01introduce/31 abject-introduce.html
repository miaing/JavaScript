            如果使用不同的基本数据类型，他们基本上是一个单独的，他们之间没有任何的联系
             
            如果使用对象类型数据，可以将几个不同的数据类型的属性放在一起，组成一个整体


            对象的分类：
             内建对象：
                由ES标准定义的对象，在任何ES标准使用中都可以使用
                    如：Math、Boolean、String、Number等
            宿主对象：
                由JS运行环境指定的对象，目前来讲主要是指浏览器提供的对象

            自主对象：
                自己定义的对象
