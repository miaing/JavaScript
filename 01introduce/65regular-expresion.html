    <script>
        /*
            正则表达式用定义一些字符串的规则
                计算机可以根据正则表达式，来检查字符串是否符合规则
                获取将字符串中符合规则的内容提取出来

            -创建一个正则表达式的对象
                语法：
                    var 变量 = new regExp("正则表达式"，""匹配模式")
                    使用typeof来检查对象时，会返回object
                    -在构造函数中可以传递一个匹配模式作为第二个参数
                        可以是
                            i忽略大小写
                            g全局匹配模式

        */
       //可以检查正则表达式中是否含有a
       var reg = new RegExp("a","i");
        /*
            正则表达式的方法：
                test()使用这个方法可以检查一个字符串收否符合正则表达式的规则
                    如果符合，返回ture，不符合，返回false
                
        */
        var str = "a";
        var result=reg.test(str);
        console.log(reg.test("Abjchuhf"));
