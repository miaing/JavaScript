    <script>
        /*
            条件运算符也称之为三元运算符

            语法：
                条件关系式？语句1:语句2；

            执行步骤：
                条件运算在执行时，首先对条件表达式进行求值
                 若所求的值是true,则执行语句1，并返回结果
                 若所求的值是false,则执行语句2，并但会结果

                 如果条件表达式的求值结果是一个布尔偶值
                 则需要对其进行布尔值转换，然后再进行运算

        
        */
        var a=23;
        var b=32;
        var max="hello"?a:b;
        alert(max)

</script>
