    <script>
        /*
            在底层字符串是以字符串数组的形式保存的
            ["s","d","v","t"]
            -lenght属性
                可以用来获取字符串的长度
        
            -charAt()可以返回字符串里指定的字符
                从0开始
            -charCodeAt()获取指定位置字符的字符编码（Unicode）

            -String.formChatCode()可以根据字符编码取获取字符

            -concat()连接两个或多个字符串
            -indexof() 该方法可以检测一个字符串中是否含有指定内容
                        如果字符串中含有指定内容，则会返回其第一次出现的索引
                            如果没有，就会返回-1
                        可以指定一个第二个参数，指定开始查找的位置
            -lastindexof()用法和indexof()一样，不同的是lastindexof是从后开始找
                            也可以指定一个第二个参数，指定开始查找的位置
            -slice()可以从字符串中截取指定内容，不会影响元字符串
                    而是截取到内容就返回

                    参数：
                        第一个开始位置的索引，包括开始的位置
                        第二个结束位置的索引，不包括结束的位置
                        如果省略到第二个参数，则会截取到后边所有的参数
                        也可以传递一个负数，负数的话就可以后边开始计算

            -substring()也可以截取到一个字符串，与slice类似
                        不同的是这个方法不可传递一个负值，则默认使用0
                        而且他还自动调整参数的位置，如果第二个参数小于第一个，则会自动交换


            -substr()可以截取字符串
                    参数：
                        1.截取开始位置的索引
                        2.截取的长度
            -split()可以将一个字符串拆分成一个数组
                        参数：需要一个字符串作为参数，将会根据该字符串取拆分数组

            -toUperCase()将一个字符串转换位一个大写并返回
            -toLowerCase()将一个字符串转换位一个小写并返回

        */
