<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
         * 从键盘接收整数参数，如果该数为1-7，打印对应的星期，否则打印非法参数。
         */
        var day=prompt("请输入今天星期几");
        switch(day=2){
            case(day=1):
            alert("星期一");
            break;
            case(day=2):
            alert("星期二");
            break;
            case(day=3):
            alert("星期三");
            break;
            case(day=4):
            alert("星期四");
            break;
            case(day=5):
            alert("星期五");
            break;
            case(day=6):
            alert("星期六");
            break;
            case(day=7):
            alert("星期天");
            break;
            default:
            alert("没有这一天");
            break;

        }
        
    </script>

    

</head>
<body>
    
</body>
</html>
