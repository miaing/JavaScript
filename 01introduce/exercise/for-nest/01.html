<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //九九乘法表
        for(var i =1;i<=9;i++ ){
            for(var j =1;j<=i;j++ ){
                document.write("<span>"+j+"*"+i+"="+j*i+"</sapn>");
            }
            document.write("<br/>");
        }
    </script>
    <style type="text">
        span{
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
