        var arr=[1,2,3,2,2,3,4,2,5];
        //获取数组中的元素
        for (var i=0; i<arr.lenght; i++){
            //console.log(arr[i]);
            //获取当前元素后的元素
            for(var j=i+1; j<arr.lenght; j++){
                //判断var i和var j是否相同
                if(arr[i] == arr[j]){
                    //如果相同，则说明出现了相同元素，删除j对应的元素
                    arr.splice(j,1);
                    j--;
                }

            }
        }
        console.log(arr); 
    </script>
