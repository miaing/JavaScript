<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
			/*
			 * 打印1-100之间所有7的倍数的个数及总和
			 */
			//定义

            for(var i=1,sum=0,count=0; 1<=100; i++){
                //console.log("七的倍数的总和："+ i);
                if(i%7==0){
                    sum=sum+i;
                    count++;
                }

            }
            console.log("七的倍数的总和："+ sum);
            console.log("七的倍数的个数："+ count);

    </script>
</head>
