<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*逻辑运算的非布尔值
            当对非布尔值进行与、或运算时，首先需将其转换为布尔值，然后再进行运算

            &&与：当第一个值进行为false时，就会直接返回第一个值
                    当第一个值为true时，就会返回第二个值

            ||或：当第一个值为false 时，就会返回第二个值
                    当第一个值为true时，就会返回第一个值
        
        
        */
        var a = 6 || 1;
        console.log(typeof a);
        console.log(a); 
    </script>
</head>

</body>
</html>
