<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            for语句也称之为for循环
            语法：
            for(初始表达式；条件表达式；更新表达式){
                语句
            }

            执行：
                当执行for循环时，首先执行初始化表达式
                之后对条件表达式的值做判断
                    若值为true，则执行for后面的循环体
                    若为false，则直接结束循环
                再之后执行更新表达式，再对条件表达式做判断，以此循环
        */
       for(var n = 1; n<5;n++ ){
           alert(n)

       }
    </script>
</head>
<body>
    
</body>
</html>
