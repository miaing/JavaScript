    <script>
        /*1、js中所有的数值都是Nunber类型
            数值包括整数和小数
         2、可以使用typeof+变量 来区分变量的数据类型
         
         3、在js中变量的的最大值
            Number.MAX_VALUE
            使用Nunber表示的值如果超过了最大值，则会返回一个infinity
            如果使用typeof检查infinity， 则会返回nunber
        4、在js中变量的的最小值
            Number.MIX_VALUE
        5、使用Nunber来计算整数时，会得出一个比较精确的数值，小数则不会
        var a = 123;
        var b = "123";
        console.log(typeof b);
        
        */
        var a = 123;
        a= Number.MAX_VALUE * Number.MAX_VALUE;
        console.log(a);
    </script>
