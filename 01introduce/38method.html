<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            函数也可以称为对象的属性
            如果一个函数作为一个对象的属性
            那么我们称这个函数时这个对象的方法
            调用这个函数就说调用这个函数的方法
        */
        var obj = new Object();
        obj.name = "猪八戒";
        obj.sayname = function(){
            console.log(obj.name);
        }
        //console.log(obj.name);
        //console.log(obj);
       obj.sayname();
    </script>
</head>
<body>
    
</body>
</html>
