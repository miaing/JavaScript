    <script>
        /*创建一个对象
            使用new关键字来调用一个函数，被调用的函数称之为构造函数constructor
            构造函数就是专门用来创建对象的函数


        在对象中保存的值称为属性    
        向对象添加属性值
        语法：
            对象.属性名=属性值

        调用属性值
        语法：
        对象.属性名

        删除属性值
            语法：delete 对象.属性值


        
        
        
        
        
        */
       var obj=new Object();
       obj.name=("猪八戒");
       obj.name=("孙悟空")
       obj.age=("18");
       delete obj.name;
       console.log(obj.name);
    </script>
