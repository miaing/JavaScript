<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        /*
          原型prototype
         我们创建的每一个函数，解析器都会向函数中添加一个prototype属性
          这个属性对应着一个对象，这个对象就是我们所谓的原型对象
         如果函数作为兔兔函数调用prototype没有任何的作用
         当函数以构造函数调用时，他所创建的对象都会有一个隐含的属性
         指向该构造函数原型对象，我们可以用__proto__来访问该属性
         
         原型对象就相当于一个公共区域，所有同以类的实例都可以访问到这个原型对象
          我们可以将对象中共有的内容设置到原型对象中
         
          */
         function Person(name,gender,age){
            this.name = name;
            this.gender = gender;
            this.age = age;
            //this.sayHello = fun
       }
        
        Person.prototype.sayHello=function(){
                alert(this.name);
            };
        var per = new Person("太上老君","男",800);
        var per2 = new Person("太上老君","男",800);
        console.log(per);
        console.log(per2);
    </script>
