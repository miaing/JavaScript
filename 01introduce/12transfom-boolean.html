<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            其他类型转换为Boolean类型
            使用Boolean()方法
                当数字转布尔时，除了0和NaN其他的都是true
                当字符串转布尔时，除了空符，其他的都是true
                当Null和Number转换为布尔时，都是false
                当object转换为布尔时，是true
        */
        var a = Object;
        a= Boolean(a);
        console.log(typeof a);
        console.log(a);
    </script>
</head>
