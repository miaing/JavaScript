<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            在调用函数时，浏览器每次都会传递两个隐含所谓参数
            -函数的上下文对象this
            -封装实参的对象
                argument是一个类数组对象，他也可以通过索引来操作数据，也可以获取长度
                在调用函数时，我们所传递的参数都会分装到argument()中
                arguments.length可以用来获取实参的长度
                我们即使不定义实参，也可以通过argment()来使用参数
                 只不过比较麻烦
                 argument[0]表示第一个实参
                  argument[1]表示第二个实参

                argument里有一个属性callee，就是当前正在指向的对象


            
        */
       function fun(){
            //console.log(arguments.length);
            console.log(arguments.callee);
       }
       fun("23","345");
    </script>
</head>

</body>
</html>
