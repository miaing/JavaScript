    <script>
        /*
            变量的声明提前
                使用法人关键字声明的变量，会在所有的代码执行之前被声明（但不会赋值
                但是如过不使用var关键词，则不会被提前调用


            函数的声明的变量
                使用函数声明形式创建的函数function 函数（）{}
                    他会在所有的代码执行之前就被创建，所以我们可以在函数声明前被调用

                使用函数表达式创建的函数，不会被声明提前，所以不能在声明前调用
        */
    </script>
