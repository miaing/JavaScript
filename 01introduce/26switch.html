<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            条件分支语句
            语法：
                switch(条件表达式){
                    case表达式:
                    语句
                    break:
                     case表达式;
                    语句
                    break;
                     case表达式;
                    语句
                    break:
                     case表达式;
                    语句
                    break;
                    default(表达式):
                    语句
                    break;
                }

            执行：
                当switch执行时，会依次对switch后的表达式和case后的表达式做全等运算
                如果运算的值为true，则会执行case后的所有语句
                    若不想执行case后的所有语句，可以使用break来结束当前语句
                如果运算的值为false，则会继续向下执行下一个语句

                如果所有的语句都为false，则会执行defult语句


            最后switch和if之间的效果可以相互实现。
        */
       var num="abc";
       switch(num){
           case(num=123):
           console.log("请输出123");
           break;
           case(num=456):
           console.log("请输出456");
           break;
           case(num=789):
           console.log("请输出789");
           break;
           default:
           console.log("请输出abc");
           break;


       }
    </script>
