<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            一般我们都是使用for循环来遍历数组
            在js中还为我们提供乐另一种方法。即forEach(),这个方法只支持IE8以上的浏览器使用

            forEach()需要一个函数作为参数
            -像这种函数由我们创建，但是不由我们调用，我们称之为回调函数
            -组数中有几个元素就执行几次，每次执行时，浏览其会遍历到元素
                以实参的形式传递进来，我们可以来定义形参，来读取这些内容
            -浏览器在回调函数中传递三个函数
                第一个元素，就是正在遍历的函数
                第二个元素，就是当前正在遍历的索引
                第三个元素，就是正在遍历的数组


        */
       var arr =["猪八戒","沙和尚","唐僧","孙悟空"];
       arr.forEach(function(a,b,c){
           console.log(a);
       })
    </script>
</head>

</body>
</html>
