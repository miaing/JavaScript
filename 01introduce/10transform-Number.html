    <script>
        /*
            调用Nunber()方法
            字符串转数字
                1、若字符串的内容全是数字。则得出的结果也是数字
                2、若字符串的有非数字的内容，则得出的结果为NaN
                3、若字符串为输入内容，则得出的结果为0
            布尔值转数值
                true 1
                false 0
            空值转数值 0
            非定义转数值 NaN


        */
       var a = undefined;
      
       //a = false;
       a = Number(a);
       console.log(typeof a);
       console.log(a);
    </script>
