<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            程序运行过程久了，也会产生垃圾
            垃圾过多，会导致程序运行的速度变慢
            所以需要一个垃圾回收的机制，来回收程序中的垃圾

            -当一个对象没有任何的属性和变量对他进行引用时，此时我们将无法再操作这个对象
            这些对象就是垃圾，这种对象过多会影响程序的运行速度
            因此我们需要对其进行清理

            -当时在JS中，浏览其会自动对这些垃圾进行清理，我们
            需要做的就是将那些不再使用的对象设置为null
        */
    </script>
</head>
